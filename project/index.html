<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="istock.jpg" type="image/x-icon" >
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">To-Do List</h1>

  <!-- Calendar Section -->
  <div id="calendar-section">
    <h2 class="text-center">Monthly Calendar</h2>
    <div class="calendar-btns">
      <button id="prev-month" class="btn btn-secondary">Previous</button>
      <h4 id="calendar-title" class="text-center"></h4>
      <button id="next-month" class="btn btn-secondary">Next</button>
    </div>
    <div id="calendar" class="calendar">
      <!-- Calendar days will be dynamically generated -->
    </div>
  </div>

  <!-- Daily Tasks Section -->
  <div class="task-section">
    <h2>Daily Tasks and Routine</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Tasks</h4>
        <div id="tasks-container">
          <!-- Task items -->
        </div>
        <div class="input-group">
          <input id="task-input" type="text" class="form-control" placeholder="Add a new task...">
          <button id="add-task" class="btn btn-primary">Add Task</button>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Routine</h4>
        <div id="routine-container">
          <!-- Routine items -->
        </div>
        <div class="input-group">
          <input id="routine-input" type="text" class="form-control" placeholder="Add a new routine...">
          <button id="add-routine" class="btn btn-primary">Add Routine</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script> 

</body>
</html>
